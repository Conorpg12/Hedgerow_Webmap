<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1500px;
            height: 780px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Hedgerow_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[53.490389756844046,-6.458461004960554],[53.59263115185888,-6.160177923116566]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_Sentinel221072021_1');
        map.getPane('pane_Sentinel221072021_1').style.zIndex = 401;
        var img_Sentinel221072021_1 = 'data/Sentinel221072021_1.png';
        var img_bounds_Sentinel221072021_1 = [[53.49409210944537,-6.389151340004198],[53.588683504967136,-6.23027214778541]];
        var layer_Sentinel221072021_1 = new L.imageOverlay(img_Sentinel221072021_1,
                                              img_bounds_Sentinel221072021_1,
                                              {pane: 'pane_Sentinel221072021_1'});
        bounds_group.addLayer(layer_Sentinel221072021_1);
        map.addLayer(layer_Sentinel221072021_1);
        function pop_Hedgerow_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Class'] !== null ? autolinker.link(feature.properties['Class'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Hedgerow_2_0() {
            return {
                pane: 'pane_Hedgerow_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,222,81,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Hedgerow_2');
        map.getPane('pane_Hedgerow_2').style.zIndex = 402;
        map.getPane('pane_Hedgerow_2').style['mix-blend-mode'] = 'normal';
        var layer_Hedgerow_2 = new L.geoJson(json_Hedgerow_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Hedgerow_2',
            layerName: 'layer_Hedgerow_2',
            pane: 'pane_Hedgerow_2',
            onEachFeature: pop_Hedgerow_2,
            style: style_Hedgerow_2_0,
        });
        bounds_group.addLayer(layer_Hedgerow_2);
        map.addLayer(layer_Hedgerow_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Hedgerow_2.png" /> Hedgerow': layer_Hedgerow_2,"Sentinel-2 21072021": layer_Sentinel221072021_1,"Open Street Map": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
